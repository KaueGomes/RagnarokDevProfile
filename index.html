<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevRagnarok</title>
    <link rel="stylesheet" href="components/css/index.css">
    <script type="text/javascript" src="components/js/slideshow.js"></script>
    <script type="text/javascript" src="components/js/index.js"></script>
    <script type="text/javascript" src="components/js/grafico.js"></script>
    <script type="text/javascript" src="components/js/poring-float.js"></script>
</head>
<body>
    <div class="main-div">
        <div class="left-div">
            <div class="top-div">
                <div class="character-div">
                    <div class="character-info">
                        <p class="character-name"><span class="system">Nome:</span> <span class="info">Kaue Gomes</span></p>
                    </div>
                    <div class="character-box">
                        <div id="sj" class="slideshow-box">
                            <img id="personagem-img" class="Personagem" src="components/img/Char/Frente.png" alt="Personagem">
                            <div class="slide-btn-container">
                                <button class="slide-btn left" onclick="plusSlides(-1)" aria-label="Girar para a esquerda">&#8592;</button>
                                <button class="slide-btn right" onclick="plusSlides(1)" aria-label="Girar para a direita">&#8594;</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chart-div">
                    <canvas id="chart-radar"></canvas>
                </div>
            </div>
            <div class="bottom-div">
                <div class="status-div">
                    <!-- Status do personagem aqui -->
                </div>
            </div>
        </div>
        <div class="right-div">
            <div class="skill-div">
                <!-- Habilidades do personagem aqui -->
            </div>
        </div>
    </div>
    <div class="poring-float">
        <img src="components/img/poring-ragnarok.gif" alt="Poring Ragnarok">
    </div>
</body>
</html>
